version: 1.0.{build}
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  publish_nuget_symbols: true
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: gCz1SEJ8gJsY2jJYJQTBezgMfAKP/mLFe/KWwqfin1RFzbUVpU5laqhDoi2RWD2D
skip_commits:
  files:
    - '**/*.md'    